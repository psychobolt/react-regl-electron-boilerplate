dist: xenial

language: node_js

node_js:
  - "lts/*"

cache:
  yarn: true

addons:
  apt:
    packages:
    - libxi-dev
    - mesa-utils
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6

services:
  - xvfb

script:
  - yarn lint
  - yarn flow
  - yarn test --coverage
  - yarn build:prod
  - yarn build:dist --publish "never"
  - yarn test-e2e
  - yarn codecov